<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fomulario</title>
    <link rel="stylesheet" href="./css/frncontacto.css">
</head>

<body>
    <header>
        <img src="./img/incap.png" alt="" width="100" height="100">
        <h1>FORMULARIO INCAP</h1>
    </header>
    <nav>
        <p>este formularion es para registrar el ingreso de un estudiante a incap</p>

    </nav>
    <section>
        <form action="">
            <fieldset>
                <label for="">Nombre completo</label>
                <input type="text" placeholder="ingrese su nombre" autofocus required><br><br>
                <label for="">EMAIL</label>
                <input type="email" name="" id="" placeholder=" ingrese su correo personal" required><br><br>
                <label for="">contrase単a</label>
                <input type="password" placeholder="ingrese su contrase単a personal" required><br><br>
                <!-- seccion de control checkbox -->
                <label for="">selecciones tus hobbies</label><br>
                <input type="checkbox">cine
                <input type="checkbox">lectura
                <input type="checkbox">Deporte
                <br><br>
                <!-- seccion de control radio -->
                <label for="">Estado Civil</label>
                <input type="radio" value="casado">Casado(a)
                <input type="radio" value="soltero">soltero(a)
                <input type="radio" value="viudo"> viudo(a)
                <br><br>
                <!-- seccion de coontrol de lista de opciones -->
                <label for="">programas tecnicos incap</label>
                <select name="" id="">
                    <option value="">seleccione programa</option><br>
                    <option value="sistemas">programacion BBDD</option><br>
                    <option value="dise単o">dise単o graico</option><br>
                    <option value="contabilidad">cotabilidad</option><br>



                </select>
                <br>
                <input type="date" title="ingrese su fecha de nacimiento">
                <br><br>
                <label for="">coloca tu edad</label>
                <input type="number" min="1" max="120" title="ingrese su edad actual">
                <br><br>
                <label for="">suba su foto reciente</label>
                <input type="file">
                <br><br>
                <label for="">comentario</label>
                <br>
                <textarea name="" id="" cols="40" rows="5"></textarea>
                <br><br>
                <button type="submit">enviar</button>
                <button type="reset">cancelar</button>



        </form>

    </section>
    <footer>
        <cite>derechos reservados &copy;2023 @julian</cite>
        <footer>
</body>

</html>
